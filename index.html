<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="card-container">
            <div class="card-user-img"><img src="images/user.png" alt="user" class="user-img"></div>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos magni architecto distinctio earum consectetur quod ipsum error labore recusandae omnis molestias culpa officia magnam quas, commodi sunt mollitia esse similique.</p>
            <h2 class="card-user-name">Mary-Desmond</h2>
            <div class="user-socials">
                <img src="images/facebook(1).svg" alt="facebook">
                <img src="images/twitter(2).svg" alt="twitter">
                <img src="images/instagram(1).svg" alt="instagram">
                <img src="images/tiktok.svg" alt="tiktok"></div>
            <div><button class="like-btn">Like</button></div>
        </div>
    </section>
</body>
</html>
